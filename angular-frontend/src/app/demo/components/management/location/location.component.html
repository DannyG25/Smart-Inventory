<div class="grid">


	<div class="col-12">
		<div class="card">
			<h5>Company Information</h5>
			<div class="p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<label htmlFor="names">Name</label>
					<input pInputText id="names" disabled value="{{CompanyData?.Comp_name}}" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="address">Address</label>
					<input pInputText id="address" disabled value="{{CompanyData?.Comp_address}}" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="phone">Phone Number</label>
					<input pInputTextarea id="phone" disabled value="{{CompanyData?.Comp_phone}}" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="ruc">RUC</label>
					<input pInputText id="ruc" disabled value="{{CompanyData?.Comp_ruc}}" type="text" />
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="mail">Mail</label>
					<input pInputText id="mail" disabled value="{{CompanyData?.Comp_mail}}" type="text" />
				</div>
			</div>
		</div>
	</div>
</div>

<div class="grid">
	<div class="col-12">
		<div class="card px-6 py-6">
			<h5>Sub-Companies</h5>
			<p-table #dt [value]="companies" [columns]="cols" responsiveLayout="scroll" [rows]="10"
				[globalFilterFields]="['Comp_name','country.Comp_name','representative.Comp_name','status']" [rows]="10"
				[paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
				currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
				[(selection)]="selectedCompanies" selectionMode="multiple" [rowHover]="true" dataKey="ID">
				<ng-template pTemplate="caption">
					<div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
						<h5 class="m-0">Manage Companies</h5>

					</div>

				</ng-template>

				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
							<p-tableHeaderCheckbox (click)="selectCompany()" ></p-tableHeaderCheckbox>
						</th>
						<th pSortableColumn="ID">Code <p-sortIcon field="ID"></p-sortIcon></th>
						<th pSortableColumn="Comp_name">Name <p-sortIcon field="Comp_name"></p-sortIcon></th>
						<th pSortableColumn="Comp_address">Address <p-sortIcon field="Comp_address"></p-sortIcon></th>
						<th pSortableColumn="Comp_phone">Phone <p-sortIcon field="Comp_phone"></p-sortIcon></th>
						<th pSortableColumn="Comp_ruc">RUC <p-sortIcon field="Comp_ruc"></p-sortIcon></th>
						<th pSortableColumn="Comp_mail">Mail<p-sortIcon field="Comp_mail"></p-sortIcon></th>

					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-company>
					<tr>
						<td>
							<p-tableCheckbox (click)="selectCompany()" [value]="company"></p-tableCheckbox>
						</td>
						<td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
							{{company.ID}}
						</td>
						<td style="width:14%; min-width:10rem;">
							<span class="p-column-title">Name</span>
							{{company.Comp_name}}
						</td>
						<td style="width:14%; min-width:10rem;">
							<span class="p-column-title">Address</span>
							{{company.Comp_address}}
						</td>
						<td style="width:14%; min-width:10rem;">
							<span class="p-column-title">Phone</span>
							{{company.Comp_phone}}
						</td>
						<td style="width:14%; min-width:10rem;">
							<span class="p-column-title">RUC</span>
							{{company.Comp_ruc}}
						</td>
						<td style="width:14%; min-width:10rem;">
							<span class="p-column-title">Mail</span>
							{{company.Comp_mail}}
						</td>
					</tr>
				</ng-template>
			</p-table>
		</div>

	</div>
</div>

<div class="grid">
	<div class="col-12">
		<div class="card">
			<div class="map-wrap">

				<!-- </div> -->
			</div>
			<div style="
            height: 450px; display: flex; align-items: center; justify-content: center; " id="map">

				<a href="https://www.maptiler.com"><img src="https://api.maptiler.com/resources/logo.svg"
						alt="MapTiler logo" /></a>
				<div class="map" #map></div>
			</div>
		</div>
	</div>
</div>
