    <div class="col-12 lg:col-6 xl ">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3"
                        >Subsidiary Companies</span
                    >
                    <div class="text-900 font-medium text-xl">{{subcompanies_amount}}</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-purple-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-building text-purple-500 text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-green-500 font-medium">85 </span>
            <span class="text-500">responded</span> -->
        </div>
    </div>

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Bar Chart</h5>
            <p-chart
                type="bar"
                [data]="barData"
                [options]="barOptions"
            ></p-chart>
        </div>
        
    </div>

    <div class="col-12 xl:col-6">

        <div class="card">
            <div class="flex justify-content-between align-items-center mb-5">
                <h5>Best Selling Products</h5>
                
            </div>
            <ul class="list-none p-0 m-0">
                <li *ngFor="let item of items2" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                    <div>
                      <span class="text-900 font-medium mr-2 mb-1 md:mb-0">{{ item.name }}</span>
                      <div class="mt-1 text-600">{{ item.category }}</div>
                    </div>
                    <div class="mt-2 md:mt-0 flex align-items-center">
                      <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{ height: '8px' }">
                        <div [ngClass]="{ 'bg-blue-500': item.progress  }" class="h-full" [ngStyle]="{ width: item.progress + '%' }"></div>
                      </div>
                      <span [ngClass]="{ 'text-blue-500': item.progress  }" class="ml-3 font-medium">{{ item.progress }}</span>
                    </div>
                  </li>
                
            </ul>
        </div>
        
        

        
    </div>
    <div class="col-12 xl:col-12">
        <div class="card" >
            <h5>Sales Overview</h5>
            <p-chart
                style="height: 70%;"
                type="line"
                [data]="chartData"
                [options]="chartOptions"
            ></p-chart>
        </div>
        
    </div>
</div>
