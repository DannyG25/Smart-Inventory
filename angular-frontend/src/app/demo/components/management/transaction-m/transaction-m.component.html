					<h4>Transaction Details</h4>
				</span>	
				<button pButton pRipple label="Save" icon="pi pi-print"></button>

				

			</div>
			
			<p-divider  type="solid"></p-divider>

			
			<div class="p-fluid p-formgrid grid">

						(completeMethod)="searchCountry($event)" field="name"></p-autoComplete>

				<div class="field col-12 md:col-4">
					<label htmlFor="client"><strong>Client</strong></label>
					<p-dropdown [options]="users" [showClear]="false" [showClear]="true" [(ngModel)]="selectedUser" optionLabel="User_names" [filter]="true" filterBy="User_names,User_lastnames" placeholder="Select Client">
						<ng-template pTemplate="selectedItem">
							<div class="flex align-items-center gap-2" *ngIf="selectedUser">
								<div>{{ selectedUser.User_names}} {{selectedUser.User_lastnames}} </div>
							</div>
						</ng-template>
						<ng-template let-user pTemplate="item">
							<div class="flex align-items-center gap-2">
								<div>{{ user.User_names }} {{ user.User_lastnames }} </div>
							</div>	
						</ng-template>
					</p-dropdown>
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="zip">Date</label>
					<p-calendar [(ngModel)]="date" [disabled]="true" [showIcon]="true"></p-calendar>
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="code">Transaction NÂº</label>
					<input pInputText id="code" value="" type="text" />
				</div>
			</div>
			<p-divider  type="solid"></p-divider>

			<p-table #dt [value]="companies" [columns]="cols" responsiveLayout="scroll" 
			styleClass="p-datatable-striped" [tableStyle]="{'min-width': '60rem'}"
				 dataKey="ID">
				  
				

				<ng-template pTemplate="header">
					<tr>
						
						<th>Code </th>
						<th >Quantity </th>
						<th >Product </th>
						<th >Unit Price </th>
						<th >Total </th>
						<th style="width:5rem" ></th>

					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-company>
					<tr>
						
						<td ><span class="p-column-title">Code</span>
							<!-- {{company.ID}} -->
						</td>
						<td >
							<span class="p-column-title">Name</span>
							<!-- {{company.Comp_name}} -->
						</td>
						<td >
							<span class="p-column-title">Address</span>
							<!-- {{company.Comp_address}} -->
						</td>
						<td >
							<span class="p-column-title">Phone</span>
							<!-- {{company.Comp_phone}} -->
						</td>
						<td >
							<span class="p-column-title">RUC</span>
							<!-- {{company.Comp_ruc}} -->
						</td>
						<td style="width:5rem">
							<button pButton pRipple type="button" [icon]="'pi pi-trash'" (click)="toggleLock(customer,true,index)" class="p-button-sm p-button-text"></button>

                        </td>

					</tr>
					
				</ng-template>
				<ng-template pTemplate="footer" >
					<tr>
						
						<td class="text-right" colspan="4" >
							<span >Net $</span>
						</td>
						<td >
							<span >0.00</span>
							<!-- {{company.Comp_name}} -->
						</td>
						<td></td>

					</tr>
					
					<tr>
						
						<td class="text-right" colspan="4" >
							<span >Total $</span>
						</td>
						<td >
							<span class="p-column-title">0.00</span>
							<!-- {{company.Comp_name}} -->
						</td>
						<td></td>

					</tr>
				</ng-template>
			</p-table>
		</div>
        <div class="card">
			
		</div>
	</div>
</div>
