
<div class="grid">
    <div class="col-12">
        <div class="card">
            <h2>New Inventory</h2>
            <p-divider type="solid"></p-divider>

            <div
                class="flex flex-column md:flex-row md:justify-content-between gap-2"
            >
                <span class="p-input-icon-left">
                    <h4>Inventory Details</h4>
                </span>
                <button
                    pButton
                    pRipple
                    label="Start"
                    
                    (click)="startStream()"
                ></button>
                <button
                pButton
                pRipple
                label="Stop"
                
                (click)="stopStream()"
            ></button>
                <button
                    pButton
                    pRipple
                    label="Save"
                    icon="pi pi-print"
                    (click)="saveInventory_header()"
                ></button>
            </div>

            <p-divider type="solid"></p-divider>

            <div class="p-fluid p-formgrid grid">
               
                <div class="field col-12 md:col-3">
                    <label htmlFor="zip">Date</label>
                    <p-calendar
                        [(ngModel)]="date"
                        [disabled]="true"
                        [showIcon]="true"
                    ></p-calendar>
                </div>
                
            </div>
            <p-divider type="solid"></p-divider>

            <p-table
                #dt
                [value]="inventory_details"
                [columns]="cols"
                responsiveLayout="scroll"
                styleClass="p-datatable-striped"
                [tableStyle]="{ 'min-width': '60rem' }"
                dataKey="ID"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th>Code</th> -->
                        <th>Product</th>
                        <th>Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-inventory_detail let-editing="editing">
                    <tr>
                        <td [pEditableColumn]="inventory_detail.Product.Pro_name" pEditableColumnField="product">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="inventory_detail.Product.Pro_name" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ inventory_detail.Product.Pro_name }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        
                        <td [pEditableColumn]="inventory_detail.Tran_det_mount" pEditableColumnField="mount">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="inventory_detail.Inv_det_count" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ inventory_detail.Inv_det_count }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        
                        
                    </tr>
                </ng-template>
                
            </p-table>
        </div>
        <div class="card"></div>
    </div>
</div>
