<div class="grid">


	<div class="col-12">
		<div class="card">
			<h5>Company Information</h5>
			<div class="p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<label htmlFor="names">Name</label>
					<input pInputText id="names" disabled value="{{CompanyData?.Comp_name}}" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="address">Address</label>
					<input pInputText id="address" disabled value="{{CompanyData?.Comp_address}}" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="phone">Phone Number</label>
					<input pInputTextarea id="phone" disabled value="{{CompanyData?.Comp_phone}}" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="ruc">RUC</label>
					<input pInputText id="ruc" disabled value="{{CompanyData?.Comp_ruc}}" type="text" />
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="mail">Mail</label>
					<input pInputText id="mail" disabled value="{{CompanyData?.Comp_mail}}" type="text" />
				</div>
			</div>
		</div>
	</div>
</div>

<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Sub-Companies</h5>
			<p-table #dt1 [value]="companies" [columns]="cols" dataKey="id" [rows]="10" [loading]="" [rowHover]="true"
				styleClass="p-datatable-gridlines" [paginator]="true"
				[globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">

				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Name

							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Country

							</div>
						</th>

						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Date

							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Balance

							</div>
						</th>


						<th style="min-width: 8rem">
							<div class="flex justify-content-between align-items-center">
								Verified

							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-company>
					<tr>
						<td>
							{{company.Comp_name}}
						</td>
						<td>
							{{company.Comp_address}}
						</td>
						<td>
							{{company.Comp_mail}}
						</td>
						<td>
							{{company.Comp_ruc}}
						</td>
						<td>
							{{company.Comp_phone}}
						</td>

					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
			</p-table>
		</div>

	</div>
</div>

<div class="grid">
	<div class="col-12">
		<div class="card">
			<div class="map-wrap">

				<!-- </div> -->
			</div>
			<div style="
            height: 450px; display: flex; align-items: center; justify-content: center; "  id="map">

				<a href="https://www.maptiler.com"><img src="https://api.maptiler.com/resources/logo.svg"
						alt="MapTiler logo" /></a>
				<div class="map" #map></div>
			</div>
		</div>
	</div>
