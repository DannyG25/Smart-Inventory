<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-table #dt [value]="transactions_details" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['Dev_anntena']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedTransactions" selectionMode="multiple" [rowHover]="true" dataKey="ID">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Transaction Details</h5>
                        
                    </div>

                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="ID">Code <p-sortIcon field="ID"></p-sortIcon></th>
                        <th pSortableColumn="Product.Pro_name">Product <p-sortIcon field="Product.Pro_name"></p-sortIcon></th>
                        <th pSortableColumn="Tran_det_mount">Amount <p-sortIcon field="Tran_date"></p-sortIcon></th>
                        <th pSortableColumn="Product.Tax.Tax_rate">Tax Rate <p-sortIcon field="Product.Tax.Tax_rate"></p-sortIcon></th>

                        <th pSortableColumn="Tran_det_subtotal">Total <p-sortIcon field="Tran_Total"></p-sortIcon></th>
                        <!-- <th pSortableColumn="Users2.User_names">Vendedor <p-sortIcon field="Users2.User_names"></p-sortIcon></th> -->

                        
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-transaction>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="transaction"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{transaction.ID}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Cliente</span>
                            {{transaction.Product.Pro_name}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Fecha</span>
                            {{transaction.Tran_det_mount}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Cliente</span>
                            {{transaction.Product.Tax.Tax_rate}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Total</span>
                            {{transaction.Tran_det_subtotal}}
                        </td>
                        <!-- <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Vendedor</span>
                            {{transaction.Users2.User_names}}
                        </td> -->
              
                        <td>
                            <div class="flex">
                                <!-- <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editTransaction(transaction)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2"
                                    (click)="deleteTransaction(transaction)"></button> -->
                                <!-- <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-info "
                                [routerLink]="['/management/transactiondetail',transaction.ID]"></button> -->
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        
    </div>
</div>
