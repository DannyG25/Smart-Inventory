<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-table #dt [value]="taxs" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['Tax_name']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedTaxs" selectionMode="multiple" [rowHover]="true" dataKey="ID">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Taxs</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />

                        </span>
                        <div class="my-2">
                            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                                (click)="openNew()"></button>
                            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                                (click)="deleteSelectedTaxs()"
                                [disabled]="!selectedTaxs || !selectedTaxs.length"></button>
                        </div>
                    </div>

                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="ID">Code <p-sortIcon field="ID"></p-sortIcon></th>
                        <th pSortableColumn="Tax_name">Name <p-sortIcon field="Tax_name"></p-sortIcon></th>
                        <th pSortableColumn="Tax_rate">Rate <p-sortIcon field="Tax_rate"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-tax>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="tax"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{tax.ID}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{tax.Tax_name}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Rate</span>
                            {{tax.Tax_rate}}
                        </td>
                        
                       

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editTax(tax)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteTax(tax)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="taxDialog" [style]="{width: '450px'}" header="Tax Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">

                

                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name">Name</label>
                        <input type="text" pInputText id="name" [(ngModel)]="tax.Tax_name"  />
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !tax.Tax_name">Name is required.</small>
                    </div>
                    <div class="field col">
                        <label for="rate">Rate</label>
                        <p-inputNumber format="decimal" [minFractionDigits]="2" [maxFractionDigits]="2"  id="rate" [(ngModel)]="tax.Tax_rate"></p-inputNumber>
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !tax.Tax_rate">Rate is required.</small>
                    </div>
                </div>      


            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                    (click)="saveTax()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="editTaxDialog" [style]="{width: '450px'}" header="Tax Details" [modal]="true"
            class="p-fluid">
            <ng-template pTemplate="content">

                
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name">Name</label>
                        <input type="text" pInputText id="name" [(ngModel)]="tax.Tax_name"  />
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !tax.Tax_name">Name is required.</small>
                    </div>
                    <div class="field col">
                        <label for="rate">Rate</label>
                        <p-inputNumber format="decimal" [minFractionDigits]="2" [maxFractionDigits]="2"  id="rate" [(ngModel)]="tax.Tax_rate"></p-inputNumber>
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !tax.Tax_rate">Rate is required.</small>
                    </div>
                </div>
                
                

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                    (click)="saveEditTax()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteTaxDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="tax">Are you sure you want to delete <b>{{tax.Tax_name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="deleteTaxDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                    (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteTaxsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected taxs?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="deleteTaxsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                    (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
